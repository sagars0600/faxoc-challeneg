<div class="container mt-3" *ngIf="selectedCard">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">{{ selectedCard.title }}</h3>
    </div>
    <div class="card-body">
      <p class="card-text">{{ selectedCard.description }}</p>
      <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
